<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Football Statistics</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="container">
        <ul class="tabs">
          <li class="tab-link current" data-tab="teams">Teams</li>
          <li class="tab-link" data-tab="statistics">Statistics</li>
          <li class="tab-link" data-tab="compare">Compare</li>
        </ul>

        <div id="teams" class="tab-content current">
          <ul id="team-list"></ul>
        </div>

        <div id="statistics" class="tab-content">
          <h2>Team Statistics</h2>
          <div id="team-stats"></div>
        </div>

        <div id="compare" class="tab-content">
          <h2>Compare Teams</h2>
          <select id="team-select-1"></select>
          <select id="team-select-2"></select>
          <button onclick="compareTeams()">Compare</button>
          <div id="comparison-result"></div>
        </div>
      </div>

      <script src="script.js"></script>
    </body>
    </html>
